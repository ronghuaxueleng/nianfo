version: '3.8'

services:
  cookie-manager:
    build: .
    container_name: cookie-manager-backend
    ports:
      - "${FLASK_PORT:-5555}:${FLASK_PORT:-5555}"
    volumes:
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      # 应用配置
      - FLASK_ENV=${FLASK_ENV:-production}
      - FLASK_HOST=${FLASK_HOST:-0.0.0.0}
      - FLASK_PORT=${FLASK_PORT:-5555}
      
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${FLASK_PORT:-5555}/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cookie-manager-network

networks:
  cookie-manager-network:
    driver: bridge