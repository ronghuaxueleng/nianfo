<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2691E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFACD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="spineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="6" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.6)"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#654321" stroke-width="8"/>
  
  <!-- Book base -->
  <g transform="translate(286,256)" filter="url(#shadow)">
    <!-- Book spine (left side) -->
    <rect x="-190" y="-170" width="35" height="340" fill="url(#spineGradient)" stroke="#654321" stroke-width="2"/>
    
    <!-- Main book body -->
    <rect x="-155" y="-170" width="280" height="340" fill="url(#bookGradient)" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Book pages effect (multiple thin lines) -->
    <rect x="120" y="-167" width="6" height="334" fill="#E6E6FA"/>
    <rect x="125" y="-165" width="3" height="330" fill="#DDD"/>
    
    <!-- Book cover decorative border -->
    <rect x="-140" y="-155" width="250" height="310" fill="none" stroke="#8B4513" stroke-width="1" stroke-dasharray="3,2"/>
    
    <!-- Title area (golden rectangle) -->
    <rect x="-130" y="-120" width="200" height="50" fill="#FFD700" stroke="#B8860B" stroke-width="1" rx="3"/>
    
    <!-- Chinese text "经" (Sutra) -->
    <text x="-30" y="-80" font-family="Noto Sans CJK SC,WenQuanYi Zen Hei,SimHei,serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#8B0000" filter="url(#textShadow)">经</text>
    
    <!-- Decorative lotus symbol -->
    <g transform="translate(0,20)">
      <!-- Simplified lotus petals -->
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FFD700" transform="rotate(0)"/>
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FFD700" transform="rotate(60)"/>
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FFD700" transform="rotate(120)"/>
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FFA500" transform="rotate(30)"/>
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FFA500" transform="rotate(90)"/>
      <ellipse cx="0" cy="0" rx="15" ry="8" fill="#FFA500" transform="rotate(150)"/>
      <!-- Center circle -->
      <circle cx="0" cy="0" r="6" fill="#8B0000"/>
    </g>
    
    <!-- Text lines simulation -->
    <g stroke="#8B4513" stroke-width="1" opacity="0.6">
      <line x1="-120" y1="20" x2="90" y2="20"/>
      <line x1="-120" y1="40" x2="90" y2="40"/>
      <line x1="-120" y1="60" x2="90" y2="60"/>
      <line x1="-120" y1="80" x2="80" y2="80"/>
      <line x1="-120" y1="100" x2="90" y2="100"/>
      <line x1="-120" y1="120" x2="85" y2="120"/>
      <line x1="-120" y1="140" x2="90" y2="140"/>
      <line x1="-120" y1="160" x2="90" y2="160"/>
    </g>
    
    <!-- Book binding holes -->
    <circle cx="-172" cy="-100" r="3" fill="#654321"/>
    <circle cx="-172" cy="0" r="3" fill="#654321"/>
    <circle cx="-172" cy="100" r="3" fill="#654321"/>
  </g>
  
  <!-- Corner decorative elements at book corners -->
  <circle cx="131" cy="86" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="411" cy="86" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="131" cy="426" r="4" fill="#FFD700" opacity="0.8"/>
  <circle cx="411" cy="426" r="4" fill="#FFD700" opacity="0.8"/>
</svg>